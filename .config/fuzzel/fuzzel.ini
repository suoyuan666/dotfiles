font=Intel One Mono:size=13, Noto Sans Mono CJK SC:size=13

[main]
terminal=foot
prompt="❯  "
layer=overlay
anchor=center
# 宽度以字符为单位，或者用像素（如 600）
width=35
# 左右内边距
horizontal-pad=25
vertical-pad=15
inner-pad=10

# 图标设置
show-icons=yes
icon-theme=Papirus
icon-size=24

[colors]
background=1e1e2edd        # 半透明深紫色 (Catppuccin 背景)
text=cdd6f4ff              # 浅灰色文字
match=f38ba8ff             # 搜索匹配到的字符颜色 (红色)
selection=585b70ff         # 选中项的背景色
selection-text=f5e0dcff    # 选中项的文字颜色
selection-match=f38ba8ff   # 选中项中匹配字符的颜色
border=b4beefff            # 边框颜色

[border]
width=2
radius=10                  # 圆角矩形，增加现代感
