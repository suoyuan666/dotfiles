{
    "layer": "top",
    "position": "top",
    "modules-left": ["hyprland/workspaces", "network", "cpu", "memory"],
    "modules-center": ["mpris", "hyprland/window"],
    "modules-right": ["tray", "wireplumber", "backlight", "clock", "battery"],
    
    "hyprland/workspaces": {
        "format": "{icon}",
        "format-icons": {
            "1": "ÔÑ†",
            "2": "Ôâ®",
            "3": "ÔÑ°",
            "4": "ÔÄÅ",
            "5": "ÔÅµ",
            },
        "sort-by-number": true,
        "on-click": "activate",
        "on-scroll-up": "hyprctl dispatch workspace e+1",
        "on-scroll-down": "hyprctl dispatch workspace e-1"
    },

    "hyprland/window": {
        "format": "{}",
        "rewrite": {
            "(.*) ‚Äî Mozilla Firefox": "ÓÄá  $1",
            "(.*) - bash": "ÔÑ†  [$1]",
            "(.*) - Brave": "Ôâ® [$1]",
            "(.*) - VSCodium": "ÔÑ° [$1]"
        },
        "separate-outputs": true,
        "max-length": 35
    },

    "clock": {
        "format": "{:%A, %B %d, (%R)} ÔÅ≥ ",
        "tooltip-format": "<tt><small>{calendar}</small></tt>",
        "calendar": {
                    "mode"          : "year",
                    "mode-mon-col"  : 3,
                    "weeks-pos"     : "right",
                    "on-scroll"     : 1,
                    "format": {
                              "months":     "<span color='#ffead3'><b>{}</b></span>",
                              "days":       "<span color='#ecc6d9'><b>{}</b></span>",
                              "weeks":      "<span color='#99ffdd'><b>W{}</b></span>",
                              "weekdays":   "<span color='#ffcc66'><b>{}</b></span>",
                              "today":      "<span color='#ff6699'><b><u>{}</u></b></span>"
                              }
                    }
    },

    "mpris": {
        "format": "{player_icon} {dynamic}",
        "format-paused": "{status_icon} <i>{dynamic}</i>",
        "player-icons": {
            "default": "‚è∏",
            "mpv": "üéµ"
        },
        "status-icons": {
            "paused": "‚ñ∂"
        },
        "max-length": 25,
    },

    "network": {
        "format-wifi": "Ôá´ {essid} ({signalStrength}%) ",
        "format-ethernet": "{ifname} ÔÉÅ",
        "format-disconnected": "ÔÉÅ", 
        "max-length": 50,
        "on-click": "kitty -e 'nmtui'"
    },

    "tray": {
        "icon-size": 18,
        "spacing": 10
    },

    "cpu": {
        "interval": 15,
        "format": "Ôãõ {}%",
        "max-length": 10,
        "on-click": "kitty htop"
    },
    
    "memory": {
        "interval": 30,
        "format": "Ôî∏ {}%",
        "max-length": 10,
        "on-click": "kitty htop"
    },

    "wireplumber": {
    	"format": "{icon} {volume}% ",
    	"format-muted": "ÔÄ¶",
    	"on-click": "helvum",
    	"format-icons": ["ÔÄ¶", "ÔÄß", "ÔÄ®"]
    },

    "battery": {
        "states": {
            "good": 95,
            "warning": 40,
            "critical": 20
        },
        "format": "{icon}  {capacity}%",
        "format-charging": "Ôá¶ {capacity}%",
        "format-plugged": "Ôá¶ {capacity}%",
        "format-alt": "{time} {icon}",
        "format-icons": ["ÔâÑ", "ÔâÉ", "ÔâÇ", "ÔâÅ", "ÔâÄ"]
    },

    "backlight": {
        "device": "intel_backlight",
        "format": "{icon} {percent}%",
        "format-icons": ["ÔÜÖ", "ÔÑë"],
    },
}
