{
    "layer": "top",
    "position": "top",
    "modules-left": ["hyprland/workspaces", "network", "cpu", "memory"],
    "modules-center": ["mpris", "hyprland/window"],
    "modules-right": ["tray", "wireplumber", "backlight", "clock", "battery"],
    
    "hyprland/workspaces": {
        "format": "{icon}",
        "format-icons": {
            "1": "",
            "2": "",
            "3": "",
            "4": "",
            "5": "",
            },
        "sort-by-number": true,
        "on-click": "activate",
        "on-scroll-up": "hyprctl dispatch workspace e+1",
        "on-scroll-down": "hyprctl dispatch workspace e-1"
    },

    "hyprland/window": {
        "format": "{}",
        "rewrite": {
            "(.*) — Mozilla Firefox": "  $1",
            "(.*) - bash": "  [$1]",
            "(.*) - Brave": " [$1]",
            "(.*) - VSCodium": " [$1]"
        },
        "separate-outputs": true,
        "max-length": 35
    },

    "clock": {
        "format": "{: %I:%M %p  %d/%m/%Y}"
    },

    "mpris": {
        "format": "{player_icon} {dynamic}",
        "format-paused": "{status_icon} <i>{dynamic}</i>",
        "player-icons": {
            "default": "⏸",
            "mpv": "🎵"
        },
        "status-icons": {
            "paused": "▶"
        },
        "max-length": 25,
    },

    "network": {
        "format-wifi": " {essid} ({signalStrength}%) ",
        "format-ethernet": "{ifname} ",
        "format-disconnected": "", 
        "max-length": 50,
        "on-click": "kitty -e 'nmtui'"
    },

    "tray": {
        "icon-size": 18,
        "spacing": 10
    },

    "cpu": {
        "interval": 15,
        "format": " {}%",
        "max-length": 10,
        "on-click": "kitty htop"
    },
    
    "memory": {
        "interval": 30,
        "format": " {}%",
        "max-length": 10,
        "on-click": "kitty htop"
    },

    "wireplumber": {
    	"format": "{icon} {volume}% ",
    	"format-muted": "",
    	"on-click": "helvum",
    	"format-icons": ["", "", ""]
    },

    "battery": {
        "states": {
            "good": 95,
            "warning": 40,
            "critical": 20
        },
        "format": "{icon}  {capacity}%",
        "format-charging": " {capacity}%",
        "format-plugged": " {capacity}%",
        "format-alt": "{time} {icon}",
        "format-icons": ["", "", "", "", ""]
    },

    "backlight": {
        "device": "intel_backlight",
        "format": "{icon} {percent}%",
        "format-icons": ["", ""],
    },
}
